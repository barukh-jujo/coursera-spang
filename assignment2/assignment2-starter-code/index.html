<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOut">

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        
        li>button {
            margin-left: 6px;
        }
        
        button>span {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div ng-controller="BuyController as bc" class="col-md-6">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in bc.items">{{item.quantity}} of {{item.name}}<button class="btn btn-default" ng-click="bc.checkOut($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                </ul>
                <div ng-if="bc.items.length===0" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="BoughtController as boc">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in boc.items">Bought {{item.quantity}} of {{item.name}}</li>
                </ul>
                <div ng-if="boc.items.length===0" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
